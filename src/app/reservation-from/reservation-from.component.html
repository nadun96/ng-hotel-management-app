<app-home></app-home>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="checkInDate">Check In Date:</label>
        <input type="date" formControlName="checkInDate" id="checkInDate">
        <div *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
            check In Date is required.
        </div>
    </div>
    <div>
        <label for="checkOutDate">Check Out Date:</label>
        <input type="date" formControlName="checkOutDate" id="checkOutDate">
        <div *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
            Check Out Date is required.
        </div>
    </div>
    <div>
        <label for="guestName">Guest Name:</label>
        <input type="text" formControlName="guestName" id="guestName">
        <div *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
            Guest Name is required.
        </div>
    </div>
    <div>
        <label for="guestEmail">Guest Email:</label>
        <input type="email" formControlName="guestEmail" id="guestEmail">
        <div *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
            Guest Email is required.
        </div>
    </div>
    <div>
        <label for="roomNumber">Room Number:</label>
        <input type="number" formControlName="roomNumber" id="roomNumber" min="1">
        <div *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
            Room Number is required and must be greater than 0.
        </div>
    </div>
    <button type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
