<div class="reservation-list-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-icon>list_alt</mat-icon>
                Reservation List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="reservations.length; else noReservations">
                <table mat-table [dataSource]="reservations" class="reservation-table">
                    <!-- Guest Name Column -->
                    <ng-container matColumnDef="guestName">
                        <th mat-header-cell *matHeaderCellDef>Guest Name</th>
                        <td mat-cell *matCellDef="let reservation">{{ reservation.guestName }}</td>
                    </ng-container>

                    <!-- Room Number Column -->
                    <ng-container matColumnDef="roomNumber">
                        <th mat-header-cell *matHeaderCellDef>Room</th>
                        <td mat-cell *matCellDef="let reservation">{{ reservation.roomNumber }}</td>
                    </ng-container>

                    <!-- Check-in Column -->
                    <ng-container matColumnDef="checkInDate">
                        <th mat-header-cell *matHeaderCellDef>Check-in</th>
                        <td mat-cell *matCellDef="let reservation">{{ reservation.checkInDate }}</td>
                    </ng-container>

                    <!-- Check-out Column -->
                    <ng-container matColumnDef="checkOutDate">
                        <th mat-header-cell *matHeaderCellDef>Check-out</th>
                        <td mat-cell *matCellDef="let reservation">{{ reservation.checkOutDate }}</td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="guestEmail">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let reservation">{{ reservation.guestEmail }}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let reservation">
                            <button mat-icon-button color="primary" [routerLink]="['/edit', reservation.id]"
                                matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteReservation(reservation.id)"
                                matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <ng-template #noReservations>
                <div class="no-reservations">
                    <mat-icon>event_busy</mat-icon>
                    <p>No reservations found.</p>
                    <button mat-raised-button color="primary" [routerLink]="['/new']">
                        <mat-icon>add</mat-icon>
                        Make a Reservation
                    </button>
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
